<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - BIRO JASA ZIDAN</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <h1>Registrasi Akun</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="full-name">Nama Lengkap</label>
          <input type="text" id="full-name" name="full-name" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Konfirmasi Kata Sandi</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-register">Daftar</button>
        </div>
        <p class="login-link">Sudah punya akun? <a href="login.html">Masuk</a></p>
      </form>
    </div>
  </div>
</body>
</html>
